<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <h1>Todo</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-white">
                        <div class="card-body">
                            <form action="/add" method="post">
                                <input type="text" class="form-control add-task" name='task' placeholder="New Task...">
                            </form>
                            <ul class="nav nav-pills todo-nav">
                                <li role="presentation" class="nav-item all-task active"><a href="{{ url_for('todo.index') }}" class="nav-link">All</a></li>
                                <li role="presentation" class="nav-item active-task"><a href="{{ url_for('todo.active') }}" class="nav-link">Active</a></li>
                                <li role="presentation" class="nav-item completed-task"><a href="{{ url_for('todo.completed') }}" class="nav-link">Completed</a></li>
                            </ul>


                            <div class="todo-list">
                                {% for task in tasks %}
                                <div class="todo-item row justify-content-between">
                                    <!-- <div class="checker">
                                        <span class="">
                                            <input type="checkbox" class="form-control">
                                        </span>
                                    </div> -->
                                    <span>{{ task['task'] }}</span>
                                    <a href="{{ url_for('todo.delete_todo', id=task._id) }}" class="btn btn-outline-danger">Completed</a>
                                    <!-- <button type="button" class="btn btn-outline-danger">
                                        <a href="{{ url_for('todo.update_todo', id=task._id) }}" class="" data-toggle="modal" data-target="#exampleModal">Update</a>
                                    </button> -->
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Update</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
               </div>
               <div class="modal-body">
               <form action="/update" method="put">
                   <div class="form-group">
                       <input type="text" name="task", id="task", class="form-control" placeholder="Enter updated task...">
                   </div>
                   <button type="submit" class="btn btn-outline-primary">Update</button>
               </form>
               </div>
               <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
               </div>
           </div>
       </div>
   </div>

 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
